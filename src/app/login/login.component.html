<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Welcome again!</h1>
            <p class="mb-5">Don't you had a account with us? <a style="cursor: pointer; color: #bbb; font-style: italic; text-decoration: underline;" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register now!</a></p>
            <!-- * * * * * * * * * * * * * * *-->
            <!-- * * SB Forms Contact Form * *-->
            <!-- * * * * * * * * * * * * * * *-->
            <!-- This form is pre-integrated with SB Forms.-->
            <!-- To make this form functional, sign up at-->
            <!-- https://startbootstrap.com/solution/contact-forms-->
            <!-- to get an API token!-->
            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="row input-group-newsletter">
                    <div class="col-12"><input class="form-control" name="emailField" id="emailField" type="email" placeholder="Enter email address..." aria-label="Enter email address..." data-sb-validations="required,email" [(ngModel)]="loginData.email"/></div>                    <br />
                    <br />
                    <br />
                    <div class="col-12"><input class="form-control" name="passwordField" id="passwordFiled" type="password" placeholder="Enter password..." aria-label="Enter password..." data-sb-validations="required" [(ngModel)]="loginData.password"/></div>
                    <br />
                    <br />
                    <br />                    <h6 *ngIf="errorMessage" class="text-danger">
                        {{errorMessage}}
                        <br />
                    </h6>
                    <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit" (click)="login()">login!</button></div>
                </div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:required">An email is required.</div>
                <div class="invalid-feedback mt-2" data-sb-feedback="email:email">Email is not valid.</div>
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3 mt-2">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div>
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
            </form>
        </div>
    </div>
</div>
